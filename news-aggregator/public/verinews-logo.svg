<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100">
  <!-- Check mark / V shape -->
  <path d="M40 50 L60 70 L90 30" 
        stroke="#2C5282" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"/>
  
  <!-- Stylized newspaper shape -->
  <rect x="100" y="25" 
        width="50" height="50" 
        rx="5" 
        fill="#4299E1"/>
  
  <!-- Lines representing text -->
  <rect x="110" y="35" width="30" height="3" fill="white"/>
  <rect x="110" y="45" width="30" height="3" fill="white"/>
  <rect x="110" y="55" width="30" height="3" fill="white"/>
  
  <!-- Text -->
  <text x="160" y="60" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="#2C5282">
    VeriNews
  </text>
</svg>
